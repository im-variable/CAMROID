{% extends 'base.html' %}

{% block content %}
{% load static %}

<!-- Font-->

<!--	<link rel="stylesheet" type="text/css" href="{% static 'css/main-login.css' %}">-->
<!--	<link rel="stylesheet" type="text/css" href="{% static 'fonts/line-awesome/css/line-awesome.min.css' %}">-->
<!-- Jquery -->
<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
<!-- Main Style Css -->
<link rel="stylesheet" href="{% static 'css/register/style-register.css' %}"/>

<div class="register-form">

	<!-- Default form register -->
	<form class="text-center border border-light p-5 " action="register" method="post" autocomplete="off" id="myform">
		{% csrf_token %}

		<p class="h2 mb-4">Sign up</p>

		<div class="form-row mb-4">
			<div class="col">
				<!-- First name -->
				<input type="text" name="first_name" id="first_name"
					   class="form-control" placeholder="First name" pattern="" required>
			</div>
			<div class="col">
				<!-- Last name -->
				<input type="text" name="last_name" id="last_name" class="form-control"
					   placeholder="Last name" pattern="" required>
			</div>
		</div>

		<div class="form-row mb-2 pl-1 pr-1">
			<!-- Username -->
			<input type="text" name="username" id="username" class="form-control mb-3" data-toggle="tooltip"
					   title="Can contain only (characters, digits, ( . ) , ( _ ) )" placeholder="Username"
				   pattern="/^[a-z0-9]+$/i"
				   required>
		</div>
		<div class="form-row mb-2 pl-1 pr-1">
			<!-- E-mail -->
			<input type="text" name="email" id="email" class="form-control mb-3" placeholder="E-mail"
				   pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" required>
		</div>
		<!-- Password -->
		<div class="form-row mb-4">
			<div class="col">
				<!-- Password -->
				<input type="password" name="password1" id="password" data-toggle="tooltip"
					   title="Must contain minimum 8 characters." class="input-text form-control"
					   placeholder="Password"
					   aria-describedby="defaultRegisterFormPasswordHelpBlock" pattern="[\S]{8,25}" required>
			</div>
			<div class="col">
				<!-- Confirm Password -->
				<input type="password" name="confirm_password" id="confirm_password" class="input-text form-control"
					   placeholder="Confirm Password" required>
			</div>
		</div>

		<!--		&lt;!&ndash; Phone number &ndash;&gt;-->
		<!--		<input type="text" id="defaultRegisterPhonePassword" class="form-control" name="phone"-->
		<!--			   placeholder="Phone number"-->
		<!--			   aria-describedby="defaultRegisterFormPhoneHelpBlock">-->
		<!--		<small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">-->
		<!--			Optional - for two step authentication-->
		<!--		</small>-->


		<!-- Newsletter -->
		<!--
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                    <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
                </div>
        -->

		<!-- Sign up button -->
		<button class="btn btn-lightgreen my-4 btn-block" type="submit">Sign up</button>

		<!-- Social register -->
		<p>or sign up with:</p>

		<a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
		<a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
		<a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
		<a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

		<hr>

		<!-- Terms of service -->
		<p>By clicking
			<em>Sign up</em> you agree to our
			<a href="" target="_blank">terms of service</a>
		</p>
	</form>
	<!-- Default form register -->

</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
<!--		 just for the demos, avoids form submit-->
		jQuery.validator.setDefaults({
		  	debug: true,
			submitHandler: function(form){
				form.submit()
   		 	}
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: {
			    	minlength: 8
			    },
			    confirm_password: {
		      		minlength: 8,
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter First Name"
		  		},
		  		last_name: {
		  			required: "Please enter Last Name"
		  		},
		  		email: {
		  			required: "Please provide an Email"
		  		},
		  		password: {
	  				required: "Please enter Password"
		  		},
		  		confirm_password: {
		  			required: "Please enter Password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>


{% endblock content %}
