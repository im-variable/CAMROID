{% extends 'base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'css/single/single-style.css' %}" />

<div class="container single-container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-8">
      <img
        src="{{single_img.Img.url}}"
        alt="{{single_img.Img}}"
        class="single-img-style img-thumbnail"
      />
    </div>
    <div class="col-3">
    <div class="img-description">
      <div class="row"></div>
      <div class="row mx-4">
        <!-- Large split button group -->
        <div class="btn-group">
          <button type="button" class="btn btn-lightgreen">Download</button>
          <button type="button" class="btn btn-lightgreen dropdown-toggle px-3" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" data-reference="parent">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu ml-2 mt-0 px-3">
          <form action="{% url 'single'%}" method="post">
            <a class="dropdown-item" href="#">Original</a>
            <a class="dropdown-item" href="#">Large (16:9)</a>
            <a class="dropdown-item" href="#">Medium (8:5)</a>
            <a class="dropdown-item" href="#">Small (4:3)</a>
            <a class="dropdown-item" href="#">Square (1:1)</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </form>
          </div>
        </div>
      </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
</div>
  {% endblock content %}
</div>
