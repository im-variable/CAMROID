<script>
{% for message in messages %}

	$.notify({
	{% if message.tags == 'success' %}
	icon: 'glyphicon glyphicon-ok-sign',
	{% elif message.tags == 'danger' %}
	icon: 'glyphicon glyphicon-remove-sign',
	{% elif message.tags == 'warning' %}
	icon: 'glyphicon glyphicon-warning-sign',
	{% else %}
	icon: 'glyphicon glyphicon-info-sign',
	{% endif %}
<!--	title: '{{message.tags|upper }}',-->
	message: '{{ message }}.',
<!--	url: 'https://github.com/mouse0270/bootstrap-notify',-->
	target: '_blank'
},{
	// settings
	element: 'body',
	position: null,
	type: '{{ message.tags }}',
	allow_dismiss: false,
	newest_on_top: false,
	showProgressbar: false,
	placement: {
		from: "top",
		align: "center"
	},
	offset: 20,
	spacing: 10,
	z_index: 1031,
	delay: 5000,
	timer: 1000,
	url_target: '_blank',
	mouse_over: null,
	animate: {
		enter: 'animated fadeInDown',
		exit: 'animated fadeOutUp'
	},
	onShow: null,
	onShown: null,
	onClose: null,
	onClosed: null,
	icon_type: 'class',
	template: '<div data-notify="container" class="col-xs-12 col-sm-4 alert alert-{0}" role="alert">' +
		'<center><button type="button" aria-hidden="true" class="close" data-notify="dismiss">Ã—</button>' +
		'<span data-notify="icon"></span> ' +
		'<strong><span data-notify="title">{1}</span></strong> ' +
		'<span data-notify="message">{2}</span>' +
		'<div class="progress" data-notify="progressbar">' +
			'<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
		'</div>' +
<!--		'<a href="{3}" target="{4}" data-notify="url"></a>'--> +
	'</center></div>'
});
{% endfor %}


</script>
